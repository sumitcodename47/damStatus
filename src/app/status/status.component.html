<div>
  <div>
    <div>
      <mat-radio-group (change)="onBasinChange($event)">
        <mat-radio-button checked value="dataKrishna">Krishna Basin</mat-radio-button>
        <mat-radio-button value="dataBhima">Bhima Basin</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [value]="date.value" (dateChange)="dateChnaged($event)">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button (click)="picker.open()">Open</button>
    </div>

  </div>
  <div>
    <div>
      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Dam </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="totalStorage">
          <mat-header-cell *matHeaderCellDef> Total Storage </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.totalStorage}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="currentStorage">
          <mat-header-cell *matHeaderCellDef> Current Storage </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.currentStorage}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="percentage">
          <mat-header-cell *matHeaderCellDef> Percentage </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.percentage/100 | percent:'2.2-2'}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <div *ngIf="!dataSource" class="text-monospace text-warning text-center h2">
        No data available for selected date.
      </div>
    </div>
  </div>
</div>
